<nav #dropdownMenuParent class="top-nav">
  <a [routerLink]="URLS.root"
     class="brand">
    <img [src]="BRAND.logo.main" alt="logo" class="brand-logo" height="40" width="40"/>
    <h2>{{ BRAND.name }}</h2>
  </a>
  <div class="left-item-wrapper">
  </div>
  <div class="right-item-wrapper">
    <a *ngIf="!currentUser" [href]="environmentCommon.website.github.url + '/' + environmentCommon.company.social.github"
       [target]="'_blank'">
      <i [class]="'fab fa-github fa-fw'" aria-hidden="true"></i>
      <span> GitHub </span>
    </a>
    <a *ngIf="!currentUser" [routerLink]="URLS.contactUs">
      <i [class]="'fas fa-envelope fa-fw'" aria-hidden="true"></i>
      <span i18n="@@landingLayoutTopNav.contactUs">Contact Us</span>
    </a>
    <a *ngIf="!currentUser" [routerLink]="URLS.login">
      <i [class]="'fas fa-fingerprint fa-fw'" aria-hidden="true"></i>
      <span i18n="@@landingLayoutTopNav.login">Login</span>
    </a>
    <a *ngIf="currentUser" [routerLink]="URLS.dashboard.root">
      <i [class]="'fas fa-clipboard-list fa-fw'" aria-hidden="true"></i>
      <span i18n="@@landingLayoutTopNav.contactUs">Dashboard</span>
    </a>
    <a *ngIf="currentUser" [routerLink]="URLS.dashboard.users">
      <i [class]="'fas fa-solid fa-users fa-fw'" aria-hidden="true"></i>
      <span>
        Users
      </span>
    </a>
    <a *ngIf="currentUser" [routerLink]="URLS.dashboard.products">
      <i [class]="'fas fa-solid fa-cubes fa-fw'" aria-hidden="true"></i>
      <span>
        Products
      </span>
    </a>
    <a *ngIf="currentUser" [routerLink]="URLS.dashboard.notifications">
      <div *ngIf="notifications.length > 0" [class.smaller-font]="notifications.length > 9" class="notifications">
        {{ notifications.length > 9 ? '9+' : notifications.length }}
      </div>
      <i [class]="'fas fa-bell fa-fw'" aria-hidden="true"></i>
      <span i18n="@@landingLayoutTopNav.contactUs">Notifications</span>
    </a>
    <a (click)="dropdownMenuProducts.toggleDropdown();"
       (mouseenter)="dropdownMenuProducts.openDropdown();"
       *ngIf="currentUser">
      <i [class]="'fas fa-cog fa-fw'" aria-hidden="true"></i>
      <app-dropdown-menu
          #dropdownMenuProducts
          [dropdownParent]="dropdownMenuParent"
          [items]="settings">
        <span i18n="@@landingLayoutTopNav.settings">Settings</span>
      </app-dropdown-menu>
    </a>
  </div>
</nav>
<div [class.landing-layout-top-nav-loading-bar]="loading"></div>
