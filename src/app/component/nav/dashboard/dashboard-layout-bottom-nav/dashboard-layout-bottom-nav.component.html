<nav class="bottom-nav">
  <!--back buttons-->
  <a (click)="managementOpened = false" *ngIf="managementOpened" href="javascript:void(0)">
    <i [class]="'fas fa-chevron-left fa-fw'" aria-hidden="true"></i>
    <span> Back </span>
  </a>
  <a (click)="settingsOpened = false" *ngIf="settingsOpened" href="javascript:void(0)">
    <i [class]="'fas fa-chevron-left fa-fw'" aria-hidden="true"></i>
    <span> Back </span>
  </a>
  <!---->

  <!--Items-->
  <a *ngIf="!settingsOpened && !managementOpened"
     [routerLink]="URLS.dashboard.root">
    <i [class]="'fas fa-clipboard-list fa-fw'" aria-hidden="true"></i>
    <span> Dashboard </span>
  </a>
  <a *ngIf="!settingsOpened && !managementOpened" [routerLink]="URLS.dashboard.notifications">
    <div *ngIf="notifications.length > 0" [class.smaller-font]="notifications.length > 9" class="notifications">
      {{ notifications.length > 9 ? '9+' : notifications.length }}
    </div>
    <i [class]="'fas fa-bell fa-fw'" aria-hidden="true"></i>
    <span> Notifications </span>
  </a>
  <a *ngIf="!settingsOpened && !managementOpened" (click)="managementOpened = true" href="javascript:void(0)">
    <i [class]="'fas fa-solid fa-file-pen fa-fw'" aria-hidden="true"></i>
    <span> Management </span>
  </a>
  <a *ngIf="!settingsOpened && !managementOpened" (click)="settingsOpened = true" href="javascript:void(0)">
    <i [class]="'fas fa-cog fa-fw'" aria-hidden="true"></i>
    <span> Settings </span>
  </a>
  <a *ngIf="!settingsOpened && !managementOpened"
  [routerLink]="URLS.dashboard.myProfile">
    <img [src]="profileImg" alt="profile img"
          class="profile-img-small yellow-theme"/>
    <span> My Profile </span>
  </a>

  <!--Management-->
  <a *ngIf="managementOpened" [routerLink]="URLS.dashboard.users">
    <i [class]="'fas fa-solid fa-users fa-fw'" aria-hidden="true"></i>
    <span> Users </span>
  </a>

  <a *ngIf="managementOpened" [routerLink]="URLS.dashboard.products">
    <i [class]="'fas fa-solid fa-cubes fa-fw'" aria-hidden="true"></i>
    <span> Products </span>
  </a>
  <a *ngIf="managementOpened" [routerLink]="URLS.dashboard.analytics">
    <i [class]="'fas fa-solid fa-chart-line fa-fw'" aria-hidden="true"></i>
    <span> Analytics </span>
  </a>
  <a *ngIf="managementOpened" class="disabled">
    <span></span>
  </a>


  <!--Settings-->
  <a *ngIf="settingsOpened" [routerLink]="URLS.settings.editSecurity">
    <i [class]="'fas fa-shield-alt fa-fw'" aria-hidden="true"></i>
    <span> Security </span>
  </a>
  <a (click)="logout()" *ngIf="settingsOpened" href="javascript:void(0)" id=logout>
    <i [class]="'fas fa-sign-out-alt fa-fw'" aria-hidden="true"></i>
    <span> Logout </span>
  </a>
  <a *ngIf="settingsOpened" class="disabled">
    <span></span>
  </a>
  <a *ngIf="settingsOpened" class="disabled">
    <span></span>
  </a>
</nav>
